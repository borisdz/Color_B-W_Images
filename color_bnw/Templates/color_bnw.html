{% load static %}
<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Color Black and White Images</title>
</head>
<body>
<div class = "container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1 class="text-center">Обој ги твоите црно-бели слики</h1>
            <div class="container">
                <form action="" method="post" class="mb-4 px=3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Обој ја сликата!</button>
                </form>
            </div>
            
        {% if request.GET.class %}
            <hr>
            
            <div>
            <p>Here is the predicted color version of the image you have submitted:</p>
            </div>
            <div class="container">
            <div class="row">
                <div class="col">
                    <img width="78%" height="550px" src="data:image/jpeg;base64, {{ img }}" alt="">
                </div>
            </div>
            </div>
        {% endif %}
        </div>
    </div>
</div>
</body>
</html>
